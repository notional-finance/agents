version: "3"
services:
  ganache:
    image: notional/sandbox:latest
    ports:
      - 8545:8545
  graph-node:
    image: graphprotocol/graph-node:fraction
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "unknown:http://ganache:8545"
      RUST_LOG: info 
      GRAPH_LOG: debug
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - "5001:5001"
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
  agents:
    image: notional/agents:${AGENT_VERSION}
    ports:
      - "7879:7879"
    environment:
      NODE_ENV: development
      CONFIG_FILE: compose.config.yaml
      FACTORY_ADDRESS: '0x6f84742680311CEF5ba42bc10A71a4708b4561d1'
    volumes:
      - ${PWD}/compose.config.yaml:/home/node/app/compose.config.yaml
